<div class="edit-form-container">
  <form [formGroup]="editUserForm" class="edit-form" novalidate (ngSubmit)="editUser()">
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error>
        <span
          *ngIf="
            !editUserForm.get('name')?.valid &&
            editUserForm.get('name')?.touched
          "
          >Name is required</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input
        type="date"
        matInput
        placeholder="Date of Birth"
        formControlName="dob"
      />
      <mat-error>
        <span
          *ngIf="
            !editUserForm.get('dob')?.valid && editUserForm.get('dob')?.touched
          "
          >DOB is required</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input
        matInput
        placeholder="Address"
        formControlName="address"
      />
      <mat-error>
        <span
          *ngIf="
            !editUserForm.get('address')?.valid && editUserForm.get('address')?.touched
          "
          >Address is required</span
        >
      </mat-error>
    </mat-form-field>
    <button mat-stroked-button color="primary">Submit</button>
  </form>
</div>
