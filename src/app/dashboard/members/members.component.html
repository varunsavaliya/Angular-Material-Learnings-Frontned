
<h1 class="mt-3 ms-3">Members</h1>
<button
mat-raised-button
color="primary"
class="ms-3 add-member-button text-end"
routerLink="addmember"
>Add Member</button>
<main>

<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class="text-center fs-5 text-dark">User Id</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="text-center fs-5 text-dark">User name</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef class="text-center fs-5 text-dark">DOB</th>
        <td mat-cell *matCellDef="let element">{{ element.dob | date }}</td>
    </ng-container>
    
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="text-center fs-5 text-dark">Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-center fs-5 text-dark">Options</th>
        <td mat-cell *matCellDef="let element">
            <button
            mr={3}
            mat-stroked-button
            color="primary"
            [routerLink]="['editmember', element.userId]"
            >
            Edit
        </button>
        <button
        mat-stroked-button
        color="warn"
        class="ms-3"
        (click)="deleteUser(element.userId)"
        >
        Delete
    </button>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</main>
